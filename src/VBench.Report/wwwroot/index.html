<!DOCTYPE html>
<html lang="en">
<head>
    <title>VBench</title>
    <meta name="author" content="Ackara" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="stylesheets/site.min.css" data-inline="true" />
</head>
<body>
    <main class="column h100">
        <section class="chart">
            <header class="p100">
                <h1><span data-bind="text: selectedDataset"></span></h1>
                <div class="chart-timespan hide">2015 - 2017</div>
            </header>

            <div id="system-info" class="p100" data-bind="text: chartEditor.options.description()"></div>

            <canvas id="chart" style="height:300px"
                    class="w100"></canvas>
        </section>

        <section>
            <div class="command-bar row p100 bg-color">
                <div class="row baseline">
                    <label>compare with: </label>
                    <select id="compute-menu"
                            class="drop-down-menu column accent-color">
                        <option value="0">previous</option>
                        <option value="1">min</option>
                        <option value="2">max</option>
                    </select>
                </div>

                <button id="chart-lines-btn">
                    <span>curves: </span>
                    <span class="chart-lines-btn-value accent-color">on</span>
                </button>

                <div class="grow row">
                    <button id="info-btn" class="btn"><i class="sf-icon sf-icon-info"></i></button>
                </div>
            </div>

            <div class="tabs row w100"
                 data-bind="foreach: datasetTabs">
                <button class="tab-btn header w100 p50"
                        data-bind="text: $data"></button>
            </div>

            <table id="chartEditor"
                   class="w100 alt-bg-color"
                   data-bind="with: chartEditor">
                <thead>
                    <tr data-bind="foreach: options.columns">
                        <th class="ucase"
                            data-bind="text: name, visible: !shouldHide(), css: { 'is-active': isSelected }"></th>
                    </tr>
                </thead>

                <tbody data-bind="foreach: options.rows">
                    <tr class="benchmark"
                        data-bind="foreach: values, css: { 'is-active': isSelected }">
                        <td class="cell"
                            data-bind="visible: !shouldHide(), css: { 'is-active': isSelected, 'is-numeric': isNumeric }">
                            <div>
                                <span class="cell-value" data-bind="text: value"></span>
                                <span class="cell-value computed" data-bind="text: difference"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script id="data" type="application/json">
        [{
        "name": "Glob",
        "systemInfo": "BenchmarkDotNet=v0.10.14, OS=Windows 10.0.17134 \nIntel Core i7-6700K CPU 4.00GHz (Skylake), 1 CPU, 8 logical and 4 physical cores \n.NET Core SDK=2.1.201 \n\t[Host]     : .NET Core 2.0.7 (CoreCLR 4.6.26328.01, CoreFX 4.6.26403.03), 64bit RyuJIT \n\tDefaultJob : .NET Core 2.0.7 (CoreCLR 4.6.26328.01, CoreFX 4.6.26403.03), 64bit RyuJIT",
        "totalTestRuns": 4,
        "columns": [ { "name": "method" }, { "name": "testNo" }, { "name": "mean" }, { "name": "allocated" }, { "name": "param" } ],
        "rows": [
        { "values": [ "GlobN", 1, 1, 2, "A" ] },
        { "values": [ "GlobN", 2, 2, 10, "A" ] },
        { "values": [ "GlobN", 3, 3, 5, "A" ] },
        { "values": [ "GlobN", 4, 8, 16, "A" ] },

        { "values": [ "Regex", 1, 15, 5, "A" ] },
        { "values": [ "Regex", 2, 15, 5, "A" ] },
        { "values": [ "Regex", 3, 15, 1, "A" ] },
        { "values": [ "Regex", 4, 15, 5, "A" ] }
        ]
        },

        {
        "name": "Compiler",
        "systemInfo": "BenchmarkDotNet=v0.10.14, OS=Windows 10.0.17134 \nIntel Core i7-6700K CPU 4.00GHz (Skylake), 1 CPU, 8 logical and 4 physical cores \n.NET Core SDK=2.1.201 \n\t[Host]     : .NET Core 2.0.7 (CoreCLR 4.6.26328.01, CoreFX 4.6.26403.03), 64bit RyuJIT \n\tDefaultJob : .NET Core 2.0.7 (CoreCLR 4.6.26328.01, CoreFX 4.6.26403.03), 64bit RyuJIT",
        "totalTestRuns": 2,
        "columns": [ { "name": "method" }, { "name": "testNo" }, { "name": "mean" }, { "name": "allocated" }, { "name": "param" } ],
        "rows": [
        { "values": [ "MD5", 1, 3, 1, "yja" ] },
        { "values": [ "MD5", 2, 5, 3, "yja" ] },
        { "values": [ "SHA256", 2, 5, 8, "vxf" ] }
        ]
        }]
    </script>

    <script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript" src="scripts/app.min.js" data-inline="true"></script>
    <script type="text/javascript" defer>
        var vm = new VBench.HomePage();
        ko.applyBindings(vm);
        vm.attachEventHandlers();
    </script>
</body>
</html>
