<!DOCTYPE html>
<html lang="en">
<head>
    <title>VBench</title>
    <meta name="author" content="Ackara" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link data-inline="true" rel="icon" type="image/x-icon" href="favicon.ico" />
    <link data-inline="true" rel="stylesheet" type="text/css" href="stylesheets/site.min.css" />
</head>
<body>
    <main class="column h100">
        <section class="chart">
            <header class="p100">
                <h1><span data-bind="text: selectedDataset"></span></h1>
                <div class="chart-timespan hide">2015 - 2017</div>
            </header>

            <div id="system-info" class="p100" data-bind="text: chartEditor.options.description()"></div>

            <div>
                <canvas id="chart" style="height:300px"
                        class="w100"></canvas>
            </div>
        </section>

        <section>
            <div class="command-bar row p100 bg-color">
                <div class="row baseline">
                    <label>compare with: </label>
                    <select id="compute-menu"
                            class="drop-down-menu column accent-color">
                        <option value="0">previous</option>
                        <option value="1">min</option>
                        <option value="2">max</option>
                    </select>
                </div>

                <button id="chart-lines-btn">
                    <span>curves: </span>
                    <span class="chart-lines-btn-value accent-color">on</span>
                </button>

                <div class="grow row">
                    <button id="info-btn" class="btn"><i class="sf-icon sf-icon-info"></i></button>
                </div>
            </div>

            <div class="tabs row w100"
                 data-bind="visible: (datasetTabs().length > 1), foreach: datasetTabs">
                <button class="tab-btn header w100 p50"
                        data-bind="text: $data"></button>
            </div>

            <table id="timeline-table"
                   class="w100 alt-bg-color"
                   data-bind="with: chartEditor">
                <thead>
                    <tr data-bind="foreach: options.columns">
                        <th class="ucase"
                            data-bind="text: name, css: { 'is-active': isSelected }"></th>
                    </tr>
                </thead>

                <tbody data-bind="foreach: options.rows">
                    <tr class="benchmark"
                        data-bind="foreach: values, css: { 'is-active': isSelected }">
                        <td class="cell"
                            data-bind="css: { 'is-active': isSelected, 'is-numeric': isNumeric }">
                            <div>
                                <span class="cell-value" data-bind="text: (value() || value() === 0 ? value() : 'N/A')"></span>
                                <span class="cell-value computed" data-bind="text: difference"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
